<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!goldOn" [disabled]="goldOn" (click)="goldOn = true">Gold</button> <br>
   <button [class.silver]="!silverOn" [disabled]="silverOn" (click)="silverOn = true">Silver</button> <br>
   <button [class.copper]="!copperOn" [disabled]="copperOn" (click)="copperOn = true">Copper</button> <hr>
   <button (click)="reset()">Activate/Deactivate Buttons</button>
</div>
